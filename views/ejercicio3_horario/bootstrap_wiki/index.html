<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WIKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/css/style_wiki.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../assets/img/Minecraft_logo.svg" alt="Logo" class="d-inline-block align-text-top">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Gameplay</a>
          </li>
        </ul>
      </div>
      <div>
        <div class="input-group">
          <button class="input-group-text btn btn-dark" id="basic-addon1"><i class="bi bi-search"></i></button>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
  </nav>

  <!-- Carousel -->

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner carousel-height">
      <div class="carousel-item active">
        <img
          src="https://images.unsplash.com/photo-1695983953103-17bce53a8138?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2042&q=80"
          class="d-block w-100" alt="slide1">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1690141001405-456018efb3f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
          class="d-block w-100" alt="slide2">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1696008548225-98b3304532ec?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
          class="d-block w-100" alt="slide3">
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <td>
          Versión
        </td>
        <td>
          Fecha de lanzamiento
          </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          1.20
        </td>
        <td>
          Junio 7, 2023
        </td>
      </tr>
      <tr>
        <td>
          1.19
        </td>
        <td>
          Junio 7, 2022
        </td>
      </tr>
      <tr>
        <td>
          1.18
        </td>
        <td>
          November 30, 2021
        </td>
      </tr>
    </tbody>
  </table>
  
  Los demás componentes de bootstrap están implementados en el proyecto en github:
  <a href="https://github.com/Feligx/EICTSpaces-WEB">Repo del proyecto</a>


  <!-- Bootstrap link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
